    <title>Portfolio Nina Hedman</title>

<body class="grid-container-body">
    <header>
        <div id="nav_home">
            <img id="logo" src="/media/marble_squares_goldline.jpg" alt="Logo">
        </div>
        <div id="nav_sections">
            <ul>
                <li id="nav_about"><a class="uppercase" href="#about">About</a></li>
                <li id="nav_portfolio"><a class="uppercase" href="#portfolio">Portfolio</a></li>
                <li id="nav_contact"><a class="uppercase" href="#contact">Contact</a></li>
            </ul>
         </div>
    </header>

    <main>
        <section id="home">
            <h1>Nina Hedman</h1>
        </section>

        <section id="about">
            <h1>About</h1>
        </section>

        <section id="portfolio" class="grid-container-portfolio">
            <h1 id="h1_portfolio">Portfolio</h1>
            <div id="portfolio_ex1">

        <section id="contact">
            <h1>Contact</h1>
                
            <form  id="contact_form" action="">
                <div id="form_left">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                    
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone" name="phonenumber" placeholder="Your phone number..">
                </div>  
                <div id="form_right">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of the matter.." >
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="What would you like to discuss.." ></textarea>
                </div>
                <div id="send_contact_form">
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <h1>Footer</h1>
        </section>
    </footer>
